<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.3/heic2any.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            position: relative;
            padding-top: 60px;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
                        url('assets/Remove background project-2.png') center/cover fixed;
            backdrop-filter: blur(5px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .upload-section:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .thumbnail-item {
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        #fileName {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            width: 100%;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .copyright {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            font-family: 'Poppins', sans-serif;
            z-index: 1;
        }

        .remove-btn {
            color: #ff4444;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            color: #cc0000;
            transform: scale(1.2);
        }

        .note {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }

        .crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .crop-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
        }

        .crop-buttons {
            margin-top: 10px;
            text-align: center;
        }

        .crop-buttons button {
            margin: 0 5px;
        }

        @media (min-width: 768px) {
            .controls {
                flex-direction: row;
            }

            #fileName {
                width: auto;
                flex-grow: 1;
            }

            button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Particles.js Container -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Simple PDF</h1>
        
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <p>Click to upload images (PNG, JPG, JPEG, HEIC, HEIF, PDF)</p>
            <input type="file" id="fileInput" accept="image/*, .heic, .heif, .pdf" multiple>
        </div>

        <div class="thumbnail-list" id="thumbnailList"></div>

        <div class="controls">
            <input type="text" id="fileName" placeholder="Enter PDF file name" value="converted.pdf">
            <button onclick="convertToPdf()">Convert to PDF</button>
        </div>

        <p class="note">Note: This converter applies the CamScanner Magic Editor-like filter.</p>
    </div>

    <!-- Crop Modal -->
    <div class="crop-modal" id="cropModal">
        <div class="crop-container">
            <img id="cropImage" src="" alt="Crop Image" style="max-width: 100%; max-height: 70vh;">
            <div class="crop-buttons">
                <button onclick="rotateLeft()">Rotate Left</button>
                <button onclick="rotateRight()">Rotate Right</button>
                <button onclick="cancelCrop()">Cancel</button>
                <button onclick="applyCrop()">Apply</button>
            </div>
        </div>
    </div>

    <p class="copyright">copyright Md Robiul Hossain | 2025</p>

    <script>
        // Initialize Particles.js
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles.js loaded!');
        });

        let images = [];
        let currentCropIndex = null;
        let cropper = null;
        let rotationAngle = 0; // Track rotation angle

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            for (const file of files) {
                if (file.type.startsWith('image/') || file.name.endsWith('.heic') || file.name.endsWith('.heif')) {
                    await handleImageFile(file);
                } else if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                    await handlePdfFile(file);
                }
            }
            updateThumbnails();
        });

        async function handleImageFile(file) {
            let imageSrc;
            if (file.name.endsWith('.heic') || file.name.endsWith('.heif')) {
                // Convert HEIC/HEIF to JPEG
                const blob = await heic2any({ blob: file, toType: 'image/jpeg' });
                imageSrc = URL.createObjectURL(blob);
            } else {
                // Regular image file
                imageSrc = await readFileAsDataURL(file);
            }

            const img = new Image();
            img.src = imageSrc;
            img.onload = () => {
                applyCamScannerFilter(img).then(filteredSrc => {
                    images.push({
                        src: filteredSrc,
                        file: file
                    });
                    updateThumbnails();
                });
            };
        }

        async function handlePdfFile(file) {
            const pdfData = await file.arrayBuffer();
            const pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;
                const imageSrc = canvas.toDataURL('image/jpeg', 0.8);

                const img = new Image();
                img.src = imageSrc;
                img.onload = () => {
                    applyCamScannerFilter(img).then(filteredSrc => {
                        images.push({
                            src: filteredSrc,
                            file: file
                        });
                        updateThumbnails();
                    });
                };
            }
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        function applyCamScannerFilter(img) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Use CamanJS to apply CamScanner-like filter
                Caman(canvas, function () {
                    this.brightness(15) // Increase brightness
                        .contrast(25)   // Increase contrast
                        .greyscale()    // Convert to grayscale
                        .render(() => {
                            resolve(this.toBase64());
                        });
                });
            });
        }

        function updateThumbnails() {
            const thumbnailList = document.getElementById('thumbnailList');
            thumbnailList.innerHTML = '';

            images.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'thumbnail-item';
                
                item.innerHTML = `
                    <div style="display: flex; align-items: center; padding: 10px; margin: 10px 0; background: rgba(255,255,255,0.9); border-radius: 10px;">
                        <img class="thumbnail" src="${image.src}" style="width: 80px; height: 80px; object-fit: contain; margin-right: 15px;">
                        <span class="remove-btn" onclick="removeImage(${index})">✕</span>
                        <button onclick="openCropModal(${index})" style="margin: 0 5px; padding: 5px 10px; background: #4CAF50;">Crop</button>
                        <div class="move-buttons" style="margin-left: auto;">
                            <button class="move-btn" onclick="moveImage(${index}, -1)" style="margin: 0 5px; padding: 5px 10px; background: #4CAF50;">↑</button>
                            <button class="move-btn" onclick="moveImage(${index}, 1)" style="margin: 0 5px; padding: 5px 10px; background: #4CAF50;">↓</button>
                        </div>
                    </div>
                `;
                
                thumbnailList.appendChild(item);
            });
        }

        function openCropModal(index) {
            currentCropIndex = index;
            const cropImage = document.getElementById('cropImage');
            cropImage.src = images[index].src;
            document.getElementById('cropModal').style.display = 'flex';

            // Initialize Cropper.js
            cropper = new Cropper(cropImage, {
                aspectRatio: NaN, // Free aspect ratio
                viewMode: 1,
                autoCropArea: 1,
            });
        }

        function rotateLeft() {
            if (cropper) {
                rotationAngle -= 90; // Rotate left by 90 degrees
                cropper.rotate(-90);
            }
        }

        function rotateRight() {
            if (cropper) {
                rotationAngle += 90; // Rotate right by 90 degrees
                cropper.rotate(90);
            }
        }

        function cancelCrop() {
            document.getElementById('cropModal').style.display = 'none';
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            rotationAngle = 0; // Reset rotation angle
        }

        function applyCrop() {
            if (cropper) {
                const canvas = cropper.getCroppedCanvas();
                const rotatedCanvas = rotateCanvas(canvas, rotationAngle); // Apply rotation
                images[currentCropIndex].src = rotatedCanvas.toDataURL();
                updateThumbnails();
                cancelCrop();
            }
        }

        function rotateCanvas(canvas, angle) {
            const rotatedCanvas = document.createElement('canvas');
            const ctx = rotatedCanvas.getContext('2d');

            if (angle % 180 === 90) {
                rotatedCanvas.width = canvas.height;
                rotatedCanvas.height = canvas.width;
            } else {
                rotatedCanvas.width = canvas.width;
                rotatedCanvas.height = canvas.height;
            }

            ctx.translate(rotatedCanvas.width / 2, rotatedCanvas.height / 2);
            ctx.rotate((angle * Math.PI) / 180);
            ctx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);

            return rotatedCanvas;
        }

        function removeImage(index) {
            images.splice(index, 1);
            updateThumbnails();
        }

        function moveImage(index, direction) {
            if ((direction === -1 && index === 0) || 
                (direction === 1 && index === images.length - 1)) return;
                
            [images[index], images[index + direction]] = 
            [images[index + direction], images[index]];
            
            updateThumbnails();
        }

        async function compressImage(src, quality = 0.7) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/jpeg', quality);
                };
            });
        }

        async function convertToPdf() {
            if (images.length === 0) {
                alert('Please upload images first!');
                return;
            }

            const pdf = new jspdf.jsPDF();
            const fileName = document.getElementById('fileName').value || 'converted.pdf';

            for (let i = 0; i < images.length; i++) {
                if (i > 0) pdf.addPage();
                
                const compressedBlob = await compressImage(images[i].src, 0.7); // Compress image to 70% quality
                const img = new Image();
                img.src = URL.createObjectURL(compressedBlob);
                
                await new Promise(resolve => {
                    img.onload = () => {
                        const imgWidth = img.naturalWidth;
                        const imgHeight = img.naturalHeight;
                        
                        const pageWidth = pdf.internal.pageSize.getWidth();
                        const pageHeight = pdf.internal.pageSize.getHeight();
                        
                        const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                        const finalWidth = imgWidth * ratio;
                        const finalHeight = imgHeight * ratio;
                        
                        pdf.addImage(img, 'JPEG', 
                            (pageWidth - finalWidth) / 2, 
                            (pageHeight - finalHeight) / 2,
                            finalWidth,
                            finalHeight
                        );
                        resolve();
                    };
                });
            }

            pdf.save(fileName);
        }
    </script>
</body>
</html>
