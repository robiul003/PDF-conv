<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
                        url('Remove background project-2.png') center/cover fixed;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-section {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .thumbnail-item {
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .move-btn, button {
            transition: all 0.2s ease;
        }

        .move-btn:hover, button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .copyright {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .remove-btn {
            color: #ff4444;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            color: #cc0000;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">Simple PDF</h1>
        
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <p>Click to upload images (PNG, JPG, JPEG)</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="thumbnail-list" id="thumbnailList"></div>

        <div class="controls">
            <input type="text" id="fileName" placeholder="Enter PDF file name" value="converted.pdf">
            <button onclick="convertToPdf()" style="background-color: #2196F3;">Convert to PDF</button>
        </div>
    </div>

    <p class="copyright">copyright Md Robiul Hossain | 2025</p>

    <script>
        let images = [];

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (!file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    images.push({
                        src: e.target.result,
                        file: file
                    });
                    updateThumbnails();
                };
                reader.readAsDataURL(file);
            });
        });

        function updateThumbnails() {
            const thumbnailList = document.getElementById('thumbnailList');
            thumbnailList.innerHTML = '';

            images.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'thumbnail-item';
                
                item.innerHTML = `
                    <div style="display: flex; align-items: center; padding: 10px; margin: 10px 0; background: rgba(255,255,255,0.9); border-radius: 8px;">
                        <img class="thumbnail" src="${image.src}" style="width: 80px; height: 80px; object-fit: contain; margin-right: 15px;">
                        <span class="remove-btn" onclick="removeImage(${index})">✕</span>
                        <div class="move-buttons" style="margin-left: auto;">
                            <button class="move-btn" onclick="moveImage(${index}, -1)" style="margin: 0 5px;">↑</button>
                            <button class="move-btn" onclick="moveImage(${index}, 1)" style="margin: 0 5px;">↓</button>
                        </div>
                    </div>
                `;
                
                thumbnailList.appendChild(item);
            });
        }

        function removeImage(index) {
            images.splice(index, 1);
            updateThumbnails();
        }

        function moveImage(index, direction) {
            if ((direction === -1 && index === 0) || 
                (direction === 1 && index === images.length - 1)) return;
                
            [images[index], images[index + direction]] = 
            [images[index + direction], images[index]];
            
            updateThumbnails();
        }

        async function convertToPdf() {
            if (images.length === 0) {
                alert('Please upload images first!');
                return;
            }

            const pdf = new jspdf.jsPDF();
            const fileName = document.getElementById('fileName').value || 'converted.pdf';

            for (let i = 0; i < images.length; i++) {
                if (i > 0) pdf.addPage();
                
                const img = new Image();
                img.src = images[i].src;
                
                await new Promise(resolve => {
                    img.onload = () => {
                        const imgWidth = img.naturalWidth;
                        const imgHeight = img.naturalHeight;
                        
                        const pageWidth = pdf.internal.pageSize.getWidth();
                        const pageHeight = pdf.internal.pageSize.getHeight();
                        
                        const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                        const finalWidth = imgWidth * ratio;
                        const finalHeight = imgHeight * ratio;
                        
                        pdf.addImage(img, 'JPEG', 
                            (pageWidth - finalWidth) / 2, 
                            (pageHeight - finalHeight) / 2,
                            finalWidth,
                            finalHeight
                        );
                        resolve();
                    };
                });
            }

            pdf.save(fileName);
        }
    </script>
</body>
</html>
